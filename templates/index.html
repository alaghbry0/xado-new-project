<!doctype html>
<html lang="ar" dir="rtl">

<head>

    <!-- Required Scripts -->
    <script async src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="{{ url_for('static', filename='assets/js/script.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="{{ url_for('static', filename='assets/js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/vendor/bootstrap-5/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/color-scheme.js') }}"></script>



    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Exaado - الصفحة الرئيسية</title>

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='assets/img/favicon180.png') }}" sizes="180x180">
    <link rel="icon" href="{{ url_for('static', filename='assets/img/favicon32.png') }}" sizes="32x32" type="image/png">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- Style CSS -->
    <link href="{{ url_for('static', filename='assets/css/style.css') }}" rel="stylesheet" id="style">
</head>

<body class="body-scroll">

    <!-- Header -->
    <header class="container-fluid header">
        <div class="row align-items-center">
            <div class="col-auto">
                <button type="button" class="btn btn-link menu-btn">
                    <i class="bi bi-list"></i>
                </button>
            </div>
            <div class="col text-center">
                <h1 class="m-0 text-primary">Exaado</h1>
            </div>
            <div class="col-auto">
                <figure class="avatar avatar-36 rounded-circle">
                    <img src="{{ url_for('static', filename='assets/img/user-placeholder.jpg') }}" alt="Profile">
                </figure>
            </div>
        </div>
    </header>
    <!-- Header Ends -->

    <!-- Main Content -->
    <main class="h-100 has-footer">
        <div class="main-container container text-center">
            <!-- Logo -->
            <div class="text-center my-4">
                <!-- صورة اللوجو -->
                <div id="logo-container">
                    <img src="{{ url_for('static', filename='assets/img/exaado-logo.png') }}" alt="Exaado Logo" class="logo">
                </div>

                <!-- النص الرئيسي -->
                <div id="main-text">
                    <h2 class="welcome-text">مرحبًا بك في Exaado</h2>
                </div>

                <!-- النص الوصفي -->
                <div id="sub-text">
                    <p class="description-text">قم بإدارة اشتراكاتك بكل سهولة!</p>
                </div>
            </div>

            <div class="features-section py-4">
                <div class="row text-center">
                    <!-- أيقونة "سهولة الاشتراك" -->
                    <div class="col-4 feature-item">
                        <div class="feature-box">
                            <i class="fa-solid fa-check-circle fa-bounce text-primary" style="font-size: 2.5rem;"></i>
                            <p class="text-muted small">سهولة الاشتراك</p>
                        </div>
                    </div>
                    <!-- أيقونة "وسائل الدفع" -->
                    <div class="col-4 feature-item">
                        <div class="feature-box">
                            <i class="fa-brands fa-bitcoin fa-spin text-primary" style="font-size: 2.5rem;"></i>
                            <p class="text-muted small">الدفع بعملة TON</p>
                        </div>
                    </div>
                    <!-- أيقونة "الدعم الفني - روبوت ذكاء اصطناعي" -->
                    <div class="col-4 feature-item">
                        <div class="feature-box">
                            <i class="fa-solid fa-robot fa-beat text-primary" style="font-size: 2.5rem;"></i>
                            <p class="text-muted small">دعم فني ذكي</p>
                        </div>
                    </div>
                </div>
            </div>
        </div> <!-- تم إغلاق div -->
    </main>
    <!-- Main Content Ends -->

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <ul class="nav nav-pills nav-justified">
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}" href="{{ url_for('index') }}">
                        <span>
                            <i class="nav-icon bi bi-house"></i>
                            <span class="nav-text">الصفحة الرئيسية</span>
                        </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'shop' %}active{% endif %}" href="{{ url_for('shop') }}">
                        <span>
                            <i class="nav-icon bi bi-laptop"></i>
                            <span class="nav-text">خطط الاشتراك</span>
                        </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'profile' %}active{% endif %}" href="{{ url_for('profile') }}">
                        <span>
                            <i class="nav-icon bi bi-person"></i>
                            <span class="nav-text">الملف التعريفي</span>
                        </span>
                    </a>
                </li>
            </ul>
        </div>
    </footer>
    <!-- Footer Ends -->


</body>

</html>
